<!-- Large screen size -->
<div *lg class="decklistrow" (mouseover)="color='red'" (mouseout)="color=''"
     [ngClass]="{odd: odd, even: even, first: index === 0}">

    <div class="cell img-cell">
        <div class="icon-wrap">
            <img src="assets/images/Hearthstone_Square/{{deck.heroClass.toLowerCase()}}.jpg" class="icon"/>
        </div>
    </div>
    <div class="cell img-cell">
        <div class="icon-wrap">
            <img src="{{deck.isStandard ? 'assets/images/icons/standardicon.svg' : 'assets/images/icons/wildicon.svg'}}" class="icon"/>
        </div>
    </div>

    <div class="cell title-cell">
        <h5 [ngClass]="color">{{deck.title}}</h5>
        <div style="width:100%"></div>
        <p class="b2 grey">by {{deck.author.username}}</p>
    </div>
    <div *ngIf="showTier" class="cell data-cell-1">
        <div class="b2">{{deck.tier}}</div>
    </div>
    <div class="cell data-cell-4">
        <div class="b2">{{dustCost}}</div>
    </div>
    <!--<div class="cell date-cell"><div class="b2">{{formatDate(deck.changeDate || deck.date)}}</div></div>-->
    <div class="cell date-cell">
        <div class="b2">{{displayDate || ((deck.changeDate || deck.date) | date:'yMMMd')}}</div>
    </div>

</div>

<!-- Small & medium screen size -->

    <div class="cell img-cell">

            <img src="{{deck.isStandard ? 'assets/images/icons/standardicon.svg' : 'assets/images/icons/wildicon.svg'}}" class="icon"/>
