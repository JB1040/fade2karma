<div class="social-media-links-floating hidden-md hidden-sm hidden-xs"
     (window:resize)="onResize($event)">
  <ng-container *ngIf="showFloatingSocialMediaLinks">

    <div>
      <a href="https://www.facebook.com/Fade2Karma/" target="_blank">
          <img src="../../assets/icons/facebook.svg">
      </a>
    </div>
    <div>
      <a href="https://www.twitter.com/Fade2Karma/" target="_blank">
          <img src="../../assets/icons/twitter.svg">
      </a>
    </div>
    <div>
      <a href="https://www.url.com/Fade2Karma/" target="_blank">
          <img src="../../assets/icons/url.svg">
      </a>
    </div>

  </ng-container>
</div>

<div class="F2K-column">

  <div class="row">
    <div class="col-md-8">
      <h1>Hearthstone July Tier List</h1>
      <p class="b2 date">Last Updated: July 15th, 2017</p>
      <div class="tier-list-button-group">
        <div class="tier-list-button standard">
          <img src="../../assets/icons/standardicon.svg">
          Standard
        </div>
        <div class="tier-list-button wild">
          <img src="../../assets/icons/wildicon.svg">
          Wild
        </div>
        <div class="tier-list-button arena">
          <img src="../../assets/icons/wildicon.svg">
          Arena
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="tip-of-the-day hidden-xs hidden-sm" [ngClass]="{'short': !isLg()}">
        <p class="tip-of-the-day-title">! TIP OF THE DAY:</p>
        <p class="tip-of-the-day-content">Going second is better today.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="social-media-links hidden-lg" [ngClass]="{'right': isMd()}">
        <span>
          <a href="https://www.facebook.com/Fade2Karma/" target="_blank">
              <img src="../../assets/icons/facebook.svg">
          </a>
        </span>
        <span>
          <a href="https://www.twitter.com/Fade2Karma/" target="_blank">
              <img src="../../assets/icons/twitter.svg">
          </a>
        </span>
        <span>
          <a href="https://www.url.com/Fade2Karma/" target="_blank">
              <img src="../../assets/icons/url.svg">
          </a>
        </span>
      </div>
    </div>
  </div>
