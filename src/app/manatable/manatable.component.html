<div class="row" *ngFor="let row of data">
    <div class="inner">
        <span class="label"><h5>{{row.label}}:</h5></span>
        <span class="value b2">{{row.value}}</span>
        <div class="icon-wrap">
            <img src="{{row.image}}" [ngStyle]="row.imageStyle" class="icon"/>
        </div>
    </div>
</div>
