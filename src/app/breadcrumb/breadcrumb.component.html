<div class="b2 breadcrumb-container">
    <ul class="breadcrumb">
        <li class="breadcrumb-link" *ngFor="let path of paths; last as isLast">
            <span *ngIf="!isLast"><a routerLink="{{path.path}}">{{path.title}}</a> /</span>
            <span *ngIf="isLast">{{path.title}}</span>
        </li>
    </ul>
</div>
