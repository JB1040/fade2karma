<img *ngIf="article.imageURL && (article.imageURL.indexOf('youtube') !== -1 || article.imageURL.indexOf('twitch') !== -1)" class="article-image"  [src]='image'>
<img *ngIf="article.imageURL && article.imageURL.indexOf('youtube') === -1 && article.imageURL.indexOf('twitch') === -1" class="article-image" src="{{ article.imageURL && article.imageURL.indexOf('http') !== -1 ? article.imageURL : 'assets/images/' + article.imageURL}}">

<div class="text-container">
    <h4 *ngIf="teasedItem.title" class="title">{{teasedItem.title.slice(0, 50)}}</h4>
    <p *ngIf="teasedItem.author" class="info, b2">{{teasedItem.author.username}} &bull; {{date}}</p>
</div>
