<div class="F2K-column">
    <div class="articles-container"
         infinite-scroll
         [infiniteScrollThrottle]="500"
         (scrolled)="onScrollDown()">

        <div *ngFor="let article of articles" class="article">
            <f2kArticleContent [article]="article" [articles]="recommendedArticles"></f2kArticleContent>
        </div>

    </div>
</div>
